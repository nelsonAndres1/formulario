<meta charset="utf-8">
<div class="container py-3">
    <div class="row">

        <div>
            <h1 class="text-center mb-3"> <img src="./assets/logo.png"> Formulario Actualización de Información</h1>
            <br>
        </div>
        <div class="col-md-12">

            <hr class="mb-4">

            <div class="row justify-content-center">
                <div class="col-sm-6 pb-3">
                    <label for="exampleAccount"><b>Busqueda de Usuario</b></label>
                    <input class="form-control" id="exampleAccount" placeholder="Nombre o Cedula" type="text"
                        (input)="getGener02($event)" required>
                    <div class="col-sm-12">
                        <div class="card card-body mb-1" *ngFor="let result of data" (click)="getDatos(result)"
                            style="cursor: pointer;">
                            <h4>Nombre {{result.prinom}} {{result.segnom}} {{result.priape}} {{result.segape}}</h4>
                            <small class="text-primary">
                                <h4>Codigo: {{result.docemp}}</h4>
                            </small>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
